<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      rel="icon"
      href="./assets/images/logo/logo.png"
      type="image/icon type"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
    <link rel="stylesheet" href="./assets/css/variable.min.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div id="header">
          <h1 class="header_title">freeCodeCamp Survey Form</h1>
          <p class="header_descriptions">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>

        <form id="form-survey">
          <div class="form-survey-details">
            <label for="name">Name</label> <br />
            <input
              type="text"
              name="input-name"
              id="name"
              class="input-your-infor"
              placeholder="Enter Your Name"
              pattern="[a-zA-Z]*"
              required
            />
          </div>
          <div class="form-survey-details">
            <label for="email">Email</label> <br />
            <input
              type="email"
              name="input-email"
              id="email"
              class="input-your-infor"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="form-survey-details">
            <label for="age"
              >Age
              <strong class="smaller">(optional)</strong>
            </label>
            <br />
            <input
              type="number"
              name="input-age"
              id="age"
              class="input-your-infor"
              max="99"
              min="1"
              placeholder="Age"
              required
            />
          </div>
          <div class="form-survey-details">
            <label for="role"
              >Which option best describes your current role?</label
            >
            <br />
            <select id="role" class="input-your-infor" required>
              <option value="Select current role" selected disabled>
                Select current role
              </option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-survey-details">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend" class="label_recommend">
              <input
                type="radio"
                name="Your recommend"
                id="recommend"
                class="recommened"
              />
              Definitely
            </label>
            <label for="recommend" class="label_recommend">
              <input
                type="radio"
                name="Your recommend"
                id="recommend"
                class="recommened"
              />
              Maybe
            </label>
            <label for="recommend" class="label_recommend">
              <input
                type="radio"
                name="Your recommend"
                id="recommend"
                class="recommened"
              />
              Not sure
            </label>
          </div>
          <div class="form-survey-details">
            <label for="feature"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select id="feature" class="input-your-infor" required>
              <option value="Select an option" selected disabled>
                Select an option
              </option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
          <div class="form-survey-details">
            <p>
              What would you like to see improved?
              <strong class="smaller">(Check all that apply)</strong>
            </p>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Front-end Projects
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Back-end Projects
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Data Visualization
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Challenges
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Open Source Community
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Gitter help rooms
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Videos
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />City Meetups
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Wiki
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Forum
            </label>
            <label for="improved" class="label-improved">
              <input
                type="checkbox"
                name="choose"
                id="improved"
                class="input-checkbox"
                required
              />Additional Courses
            </label>
          </div>
          <div class="form-survey-details">
            <p class="any">Any comments or suggestions?</p>
            <textarea
              name="comments"
              id="comment"
              class="your_comment"
              placeholder="Enter your comment here..."
              required
            ></textarea>
          </div>
          <div class="form-survey-details">
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
